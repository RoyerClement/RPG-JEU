<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            #stat {
                font-size: 24px;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                width: 200px;
            }

            #info {
                font-size: 24px;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                position: absolute;
                left: 350px;
                top: 70px;
            }

            #inventaire {
                font-size: 24px;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                width: 500px;
            }

            #equipement {
                font-size: 24px;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                height: 500px;
                width: 500px;
                position: fixed;
                right: 1000px;
            }

            #armeDepart {
                font-size: 24px;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                height: 500px;
                width: 500px;
                position: absolute;
                right: 50px;
                top: 100px;
            }
            #Head {
                position: absolute;
                top: 10px;
                right: 200px;
            }
            #Chest {
                position: absolute;
                top: 200px;
                right: 200px;
            }
            #mainDroite {
                position: absolute;
                top: 200px;
                right: 10px;
            }
            #mainGauche {
                position: absolute;
                top: 200px;
                left: 10px;
            }
            #Neck {
                position: absolute;
                top: 50px;
                left: 50px;
            }
            #Ring {
                position: absolute;
                top: 50px;
                right: 50px;
            }
        </style>
    </head>

    <body>
        <h1>Creation Personnage</h1>
        <div id="stat">
            <div id caract>
                <span id="statFor">Force : 0</span
                ><button id="btnFor" class="btnStat">+</button><br />
                <br />
                <span id="statDex">Dextérité : 0</span
                ><button id="btnDex+" class="btnStat">+</button><br />
                <br />
                <span id="statVit">Vitalité : 0</span>
                <button id="btnVit+" class="btnStat">+</button><br /><br />
                <span id="statVol">Volonté : 0</span>
                <button id="btnVol+" class="btnStat">+</button><br /><br />
                <span id="statInt">Intelligence : 0</span
                ><button id="btnInt+" class="btnStat">+</button><br /><br />
                <span id="point">Point(s) disponible(s) : 10</span>
            </div>
        </div>
        <div id="info">
            <span id="hp">Points de vie : 50/50</span><br />
            <span id="mp">Points de mana : 30/30</span><br />
            <br />
            <p>Dégats</p>
            <span id="degatsArmeG">Arme gauche : 1 </span><br />
            <span id="degatsArmeD">Arme droite : 1</span><br />
            <span id="defense">Défense : 0</span><br /><br />
            <span id="experience">Expérience : 0/10</span>
        </div>
        <div id="equipement">
            <span>Equipement</span>
            <div id="mainGauche">
                <img
                    src="image/mainGauche.jpg"
                    id="mainGaucheBase"
                    title="Arme de base"
                    width="100"
                    height="108"
                />
            </div>
            <div id="mainDroite">
                <img
                    src="image/mainDroite.jpg"
                    id="mainDroiteBase"
                    title="Arme de base"
                    width="100"
                    height="108"
                />
            </div>
            <div id="Chest">
                <img
                    src="image/Torse.jpg"
                    id="baseChest"
                    title="Equipez vous d'armure pour subir moins de dégats"
                    width="100"
                    height="108"
                />
            </div>
            <div id="Head">
                <img
                    src="image/Tete.jpg"
                    id="baseHead"
                    title="Equipez vous d'armure pour subir moins de dégats"
                    width="100"
                    height="108"
                />
            </div>
            <div id="Ring">
                <img
                    src="image/EmplacementAmulette.png"
                    id="baseRing"
                    title="Ici pour vous équipez de bijou"
                    width="100"
                    height="108"
                />
            </div>
            <div id="Neck">
                <img
                    src="image/EmplacementAmulette.png"
                    id="baseNeck"
                    title="Ici pour vous équipez de bijou"
                    width="100"
                    height="108"
                />
            </div>
        </div>
        <div id="inventaire">
            <span>Inventaire</span>
        </div>
        <div id="armeDepart">
            <p>Choisissez votre arme</p>
            <span>
                <div id="epeeDepart" class="arme">
                    <img
                        src="image/epee.png"
                        title="Epee simple || Inflige plus de dégats avec votre force et dexterité"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="hacheDepart" class="arme">
                    <img
                        src="image/hache.jpg"
                        title="Hache simple || Inflige plus de dégats avec votre force"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="arcDepart" class="arme">
                    <img
                        src="image/arc.png"
                        title="Arc simple || Inflige plus de dégats avec votre force et dexterité"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="batonDepart" class="arme">
                    <img
                        src="image/baton.avif"
                        title="Baton simple || Inflige plus de dégats avec votre force et intelligence"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="armureEnCuir" class="armure">
                    <img
                        src="image/armureEnCuir.jpg"
                        title="Armure simple en cuir, protège relativement"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="armureEnFer" class="armure">
                    <img
                        src="image/armureEnFer.jpg"
                        title="Armure en fer, protège bien"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="casqueEnCuir" class="armure">
                    <img
                        src="image/casqueEnCuir.webp"
                        title="casque en cuir, protège relativement"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="anneauForce" class="bijoux">
                    <img
                        src="image/anneauForce.jpg"
                        title="Anneau qui vous rend plus fort"
                        width="100"
                        height="108"
                    />
                </div>
                <div id="anneauDexterite" class="bijoux">
                    <img
                        src="image/anneauForce.jpg"
                        title="Anneau qui vous rend plus agile"
                        width="100"
                        height="108"
                    />
                </div>
            </span>
        </div>
        <button id="FermerInv">Fermer l'inventaire</button>
    </body>
    <script src="statsPerso.js" type="module"></script>
</html>
